inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.4.1
  Include:
    - Gemfile
    - Rakefile
    - config.ru
    - lib/**/*.rake
  Exclude:
    - db/schema.rb
    - node_modules/**/*
    - bin/**/*

Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - features/step_definitions/**/*
    - lib/tasks/**/*
